<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- bootstrap cdn -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
	<!-- font awesome cdn -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900&display=swap">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Vigore Sports</title>
</head>
<body>
	<section class="container">
		<div class="logo">
			<img src="Iconos/Logo-dorado.svg">
			<img src="Iconos/logo-text.svg">		
		</div>
		<div class="message">
			<h3>Estamos construyendo el sitio para vos</h3>
		</div>
		<div class="contact">
			<div class="contact-item">
				<div class="contact-item-container">
					<div class="contact-message">
						<h5>Mientras podés<br> visitarnos en<br> Instagram</h5>
					</div>
					<div class="contact-icon">
						<img src="Iconos/instagram.svg">
					</div>
					<div class="contact-social">
						<a href="https://www.instagram.com/vigore_sport/?hl=es-la">@vigore_sport</a>
					</div>
				</div>
			</div>
			<div class="contact-item">
				<div class="contact-item-container">
					<div class="contact-message">
						<h5>También podés<br> comunicarte por<br> whatsapp</h5>
					</div>
					<div class="contact-icon whatsapp-icon">
						<img src="Iconos/whatsapp.svg">
					</div>
					<div class="contact-social whatsapp-social">
						<p>abrir WhatsApp</p>
						<a href="https://api.whatsapp.com/send?phone=541140644458">11-4064-4458</a>
					</div>
				</div>				
			</div>
			<div class="contact-item">
				<div class="contact-item-container">
					<div class="contact-message">
						<h5>O podés<br> escribirnos un<br> mail</h5>
					</div>
					<div class="contact-icon">
						<img src="Iconos/mail.svg">
					</div>
					<div class="contact-social">
						<p href="#">ventas@vigoresport.com.ar</p>
					</div>
				</div>				
			</div>			
		</div>
		
	</section>	
</body>
</html>
